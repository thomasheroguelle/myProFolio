<div class="bg-black">

    <h3 style="color: #fff;">Stacks used : </h3>
    <div class="displayFlex" *ngFor="let card of imgSvg">
        <ng-container *ngFor="let svg of card.svgImg">

            <img class="imgSvg" [src]="svg" alt="" [class.width-250]="card.title === 'Front'">
        </ng-container>
    </div>
</div>
